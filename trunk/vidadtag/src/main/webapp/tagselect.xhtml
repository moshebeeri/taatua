<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<f:view>
		<h:head></h:head>
		<h:body>
    <h:form>
 					<h:outputText value="Enter state" />
       <rich:autocomplete mode="ajax" minChars="1" var="c"
					autocompleteMethod="#{userBean.autocomplete}" />
				<rich:column>
					<h:outputText value="#{c}" />
				</rich:column>
			
    </h:form>
			<br />

			<rich:panel header="Richfaces sample validation and auto-completion">
				<h:form>
					<h:outputText value="Enter your name" />
					<h:inputText id="name" value="#{userBean.name}">
						<rich:validator />
					</h:inputText>

					<rich:message for="name" />
					<br />

					<h:outputText value="Enter your state" />
					<rich:autocomplete value="#{userBean.state}" minChars="1"
						mode="cachedAjax" selectFirst="true" autofill="true"
						autocompleteMethod="#{userBean.autocomplete}" />

				</h:form>
			</rich:panel>

		</h:body>
	</f:view>
</ui:composition>
